{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Railway</title>
</head>

<body>
    <div style="padding-top: 50px">
    <h1 class="text-center" style="background-color: lightgreen"> Create an account </h1>
    </div>
    <div  style="float: center ; padding: 50px 0px 0px 0px">
    <form action=""  method="POST">

        <!-- {% csrf_token %} -->
        <div class="container text-center">
            <label for="firstName"><b>First Name       </b></label>
            <input type="text" placeholder="" name="firstName" required>

            <br>
            <label for="lastName"><b>Last Name </b></label>
            <input type="text" placeholder="" name="lastName">

            <br>
            <label for="aadharNo"><b>Aadhar Number</b></label>
            <input type="number" placeholder="" name="aadharNo" required>

            <br>
            <label for="dateofbirth"><b>Date Of Birth</b></label>
            <input id="dob" type="date" placeholder="" name="dateofbirth" >

            <br>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="" name="email">

            <br>
            <label for="userId"><b>User ID </b></label>
            <input type="text" placeholder="" name="userId" required>

            <br>
            <label for="password"><b>Password </b></label>
            <input type="text" placeholder="" name="password" required>
            
            <br>
            <label for="telephone"><b>Telephone</b></label>
            <input type="number" placeholder="" name="telephone" >


            <br>
            <label for="country"><b>Country</b></label>
            <input type="state" placeholder="" name="state">
            
            <br>

            <!-- <div class="btn"> -->
            <button type="submit" class="btn" style="background-color: lightgreen">Sign Up</button>
            <!-- </div> -->
        </div>
    </form>
    </div>
    {% if error %}
    <div style="color: red;">
        {{ error }}
    </div>
    {% endif %}

</body>

</html>
